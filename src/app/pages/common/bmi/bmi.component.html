<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title>Body Mass Index</ion-title>
    </ion-toolbar>
  </ion-header>

<form [formGroup]="BMICalculation" (ngSubmit)="OnSubmit()">
  <ion-grid>
    <ion-row justify-content-center>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        
        <div padding>
          <div class="form-group">
            <ion-label>Height</ion-label>
          <ion-item>     
            <ion-input class="form-control" type="text" id="Height" formControlName = "Height"></ion-input>
          </ion-item>

          <div *ngIf="submitted && f.Height.errors" class="invalid-feedback">
            <div *ngIf="f.Height.errors.required">
              Height is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <ion-label>Weight</ion-label>
        <ion-item>
          <ion-input class="form-control" type="text" id="Weight" formControlName = "Weight"></ion-input>
        </ion-item>

        <div *ngIf="submitted && f.Weight.errors" class="invalid-feedback">
          <div *ngIf="f.Weight.errors.required">
            Weight is required
          </div>
        </div>
      </div>

        </div>
        <div padding>
          <ion-button  size="large" type="button" expand="block" (click)="closeModal()" >Cancel</ion-button>
          <ion-button  size="large" type="submit" expand="block" >Calculate</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>
</ion-content>
