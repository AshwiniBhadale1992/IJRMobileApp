<ion-header theme='dark-theme'>
  <ion-toolbar  color='primary'>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>

    <ion-title>Surgeon Report</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
<ion-item>
  <ion-label>Select: Hospital</ion-label>
  <ion-select interface="action-sheet" class="custom-options">
    <ion-select-option value="brown">Brown</ion-select-option>
    <ion-select-option value="blonde">Blonde</ion-select-option>
    <ion-select-option value="black">Black</ion-select-option>
    <ion-select-option value="red">Red</ion-select-option>
  </ion-select>
</ion-item>
<ion-item>
  <ion-label>Operation from Date</ion-label>
  <ion-datetime displayFormat="DD-MMM-YYYY"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Operation to Date</ion-label>
  <ion-datetime displayFormat="DD-MMM-YYYY"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label>Select: Report Type</ion-label>
  <ion-select interface="action-sheet" class="custom-options">
    <ion-select-option value="brown">Brown</ion-select-option>
    <ion-select-option value="blonde">Blonde</ion-select-option>
    <ion-select-option value="black">Black</ion-select-option>
    <ion-select-option value="red">Red</ion-select-option>
  </ion-select>
</ion-item>

<ion-row>
  <ion-col>
    <ion-button type="submit" color="primary" [routerLink]="'/auth/surgeon/view-report'" expand="block">Search</ion-button>
  </ion-col>
</ion-row>


</ion-list>
</ion-content>
